<input type="file" name="pic" accept="image/*" (change)="imageChanged($event)"><br><br>
<button mat-raised-button (color)="primary" (click)="submit()">Submit</button>
<img #myImage src="#" />
<div class="error" *ngIf="uploadError">
    {{uploadError}}
</div>

<mat-card *ngFor="let post of posts">
    <div>{{post.id}}</div>
    <img [src]="images[post.id] | async">
</mat-card>
